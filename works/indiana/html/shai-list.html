	<script type="text/javascript">
		//点击判断是否赞
		$(".zanBtn").on("touchstart",function(){
			var zanNum = $(this).children(".zanNum").text();
			$(this).toggleClass("active");
			if($(this).is(".active")){
				zanNum++;
			}else{
				zanNum--;
			}
			$(this).children(".zanNum").text(zanNum);
		})
