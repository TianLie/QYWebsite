<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>找回密码</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/signIn.css"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">找回密码</h1>
	</header>
	<div class="mui-content mat15">
	    <div class="mui-input-group input-list">
	    	<div class="mui-input-row phone-box">
	    		<label>手机号</label>
				<input id='account' type="text" class="mui-input-clear mui-input fz14" placeholder="请输入账号">
				<button class="verification fz12 cl999">获取验证码</button>
	    	</div>
	    	<div class="mui-input-row">
				<label>验证码</label>
				<input type="text" class="mui-input-clear mui-input fz14" placeholder="请输入验证码">
			</div>
	    </div>
		<div class="signIn-box">
			<button id='reg' class="mui-btn mui-btn-block reg-btn bg1ba">下一步</button>
		</div>
	</div>
</body>
</html>
