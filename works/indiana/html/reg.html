<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>注册</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/signIn.css"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <div class="mui-title">
	    	<div class="sigIn-box">
		    	<a href="###" class="w80 fz15 active signBtn">注册</a>
		    	<a href="###" class="w80 fz15 signBtn">登陆</a>
	   		</div>
	    </div>
	</header>
	<div class="mui-content mat15">
		<div class="sigInBox">
			<div class="mui-input-group input-list">
		    	<div class="mui-input-row phone-box">
		    		<label>手机号</label>
					<input id='account' type="text" class="mui-input-clear mui-input fz14" placeholder="请输入账号">
					<button class="verification fz12 cl999">获取验证码</button>
		    	</div>
		    	<div class="mui-input-row">
					<label>验证码</label>
					<input type="text" class="mui-input-clear mui-input fz14" placeholder="请输入验证码">
				</div>
				<div class="mui-input-row mui-password">
					<label>密码</label>
					<input type="password" class="mui-input-password fz14"placeholder="请输入6-20位登陆密码">
				</div>
		    </div>
		    <div>
		    	<div class="mui-input-row mui-checkbox mui-left">
		    	  	<label class="read-box">我已阅读并同意  《  两元夺宝协议》</label>
		    	  	<input name="checkbox1" type="checkbox" checked  class="select-box">
		    	</div>
			</div>
			<div class="signIn-box">
				<button id='reg' class="mui-btn mui-btn-block reg-btn bgde2">注册</button>
			</div>
		</div>
		<div class="sigInBox">
			<div class="mui-input-group input-list">
		    	<div class="mui-input-row">
					<label>账号</label>
					<input type="text" class="mui-input-clear mui-input fz14" placeholder="请输入账户">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" class="mui-input-clear mui-input fz14"placeholder="请输入密码">
				</div>
		   </div>
			<div class="signIn-box">
				<button id='reg' class="mui-btn mui-btn-block reg-btn bgde2">登陆</button>
				<p class="forgot-box"><a href="retrieve-pwd.html" class="forgot">忘记密码？</a></p>
			</div>
		</div>
	</div>
	<!--加载脚本-->
	<script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var index = 0;
		$(".signBtn").on("touchstart",function(){
			index = $(this).index();
			$(".signBtn").eq(index).addClass("active").siblings().removeClass("active");
			$(".sigInBox").eq(index).show().siblings().hide();
		})
	</script>
</body>
</html>
