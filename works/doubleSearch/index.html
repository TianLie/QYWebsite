		<script type="text/javascript">
			//天气
			var http = new XMLHttpRequest();
			var city = document.getElementById("city");
			var wendu = document.getElementById("wendu");
			var weather_img = document.getElementById("weather-img"); 
			function tianqi (){
				var url = "php/weather.php?city="+city.innerHTML;
				http.open("get", url, true);
				http.responseType = "json";
				http.send(null);
				http.onload = function(){
					var wData = http.response.results[0].weather_data[3].temperature;
//					weather_img.src = http.response.results[0].weather_data[3].dayPictureUrl
					wendu.innerHTML = wData;
				}
			}
			tianqi();
		</script>
		<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			//切换按钮
			var spanClass = "active";
			//获取屏幕宽
			var winWidth = $(window).width();
//			console.log(winWidth);
			var index = 0;
			var sl_index = 0;
			//设置game_wrap的可视宽度
			$(".game_wrap").width(winWidth);
			$(".sliper_wrap").width(winWidth);
			var wrap_len = $(".sliper_wrap").size();
			var perWidth = $(".sliper_wrap").width();
			$(".game_inner").width(wrap_len * perWidth);
			
			var len =  $(".swiper-slide").size();
			var sld_perWidth = $(".swiper-slide").eq(0).width();
			//动态生成切换块对应的按钮
			for(var i = 0; i < wrap_len; i++){
				var $span = null;
				// 给第一个按钮添加active
				if(i == 0){
					$span = $("<span></span>",{
						class: spanClass
					})
				}else{
					$span = $("<span></span>");
				}
				$span.appendTo($(".pagination"));
			}
			//给按钮添加点击事件
			$(".pagination").on("click","span",function(){
				index = $(this).index();
				$(".pagination span").eq(index).addClass(spanClass).siblings().removeClass(spanClass);
				$(".game_inner").stop().animate({
					left:- index * perWidth
				})
				/*sl_index = sl_index;
				$(".tabs a").eq(sl_index).addClass('active').siblings().removeClass("active");
				$(".swiper-wrapper").css({
					left:sl_index * sld_perWidth
				})*/
			});
			 /* 左右切换*/
		$(".sliders_left").on("click",function(){
			index--;
			if(index < 0){
				$(".sliders_left").hide();
				index = 0;
			}else if(index < wrap_len - 1){
				$(".sliders_right").show();
			}
			$(".game_inner").stop().animate({
					left:- index * perWidth
				})
			$(".pagination span").eq(index).addClass(spanClass).siblings().removeClass(spanClass);
		})
		$(".sliders_right").on("click",function(){
			$(".sliders_left").show();
			index++;
			if(index >= wrap_len - 1){
				index = wrap_len - 1;
				$(".sliders_right").hide();
			}
			$(".game_inner").stop().animate({
					left:- index * perWidth
				})
			$(".pagination span").eq(index).addClass(spanClass).siblings().removeClass(spanClass);
		})
			
			
			
			/*小切换*/
			$(".swiper-wrapper").width(len * sld_perWidth);
		  $(".tabs a").on('touchstart mousedown',function(e){
		    sl_index = $(this).index();
		    e.preventDefault()
		    $(this).addClass('active').siblings().removeClass("active");
		    $(".swiper-wrapper").stop().animate({
				left:- sl_index * sld_perWidth
			})
		    /*if($(".swiper-wrapper").offset().left == 0){
		    	sl_index = 0;
		    }*/
		  })
		  $(".tabs a").click(function(e){
		    e.preventDefault();
		  });
