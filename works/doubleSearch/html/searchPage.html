		<script type="text/javascript">
			/*主体内容高*/

		 //搜索结果
		function result(){
				var len = 6;
				for(var i =1; i< len;i++){
					var gameH = '<div class="game_box clearfix">'+
									'<div class="fl result_img">'+
									'<a href="http://tgp.qq.com/" target="_blank"><img src="../img/result_img1.jpg"/></a>'+
							'</div>'+
							'<div class="fl result_del">'+
								'<p><a href="http://tgp.qq.com/"  class="result_tit" target="_blank">腾讯游戏</a></p>'+
								'<p class="tex_r"><a href="http://tgp.qq.com/" target="_blank" class="result_btn">直达官网</a><a href="http://lw2.q1.com/login/login_search1.html?radid=360ss_lw&rsid=Ptcl1601051_3EM&check=1" class="result_btn see_btn" target="_blank">查看游戏</a></p>'+
								'<p class="f12c4d">推荐星级：<var class="star_num"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></var></p>'+
								'<p class="f12c4d">地区：<span>广东</span></p>'+
								'<p class="fz12 cl666">以“为用户提供一站式在线生活服务”为战略目标，形成规模最大的网络社区。</p>'+
							'</div>'+
						"</div>"+
						'<!--标签-->'+
						'<div class="label_list clearfix">'+
							'<a href="https://www.so.com/s?q=%E7%BD%91%E6%B8%B8&src=srp&fr=dlm&psid=4e35bff9571bfe7d4addd6cca785eaf8&ls=n690ba5b08f" target="_blank">网游</a>'+
							'<a href="https://www.so.com/s?q=%E6%89%8B%E6%B8%B8&src=srp&fr=dlm&psid=52d3cc22636b0c53a5a721865533a6f6&ls=n690ba5b08f" target="_blank">手游</a>'+
							'<a href="https://www.so.com/s?q=%E6%B8%B8%E6%88%8F%E9%97%A8%E6%88%B7&src=srp&fr=dlm&psid=421fbe08897fec362c8531466be1a88c&ls=n690ba5b08f" target="_blank">游戏门户</a>'+
							'<a href="https://www.so.com/s?q=%E6%B8%B8%E6%88%8F%E5%A4%9A%E5%85%83%E5%8C%96&src=srp&fr=dlm&psid=25cebd08e88a25a825c19a07cef62006&ls=n690ba5b08f" target="_blank">多元化</a>'+
						'</div>'+
						'<!--主营游戏-->'+
						'<div class="game_list">'+
							'<a class="arrow-left fa-chevron-left fa arrow-left"href="#"></a> '+
    						'<a class="arrow-right fa-chevron-right fa arrow-right"href="#"></a>'+
							'<div class="swiper-container swiper-container">'+
							    '<div class="swiper-wrapper clearfix">'+
							    '</div>'+
							'</div>'+
						'</div>';
					var li = $('<div class="result_list"></div>');
					li.html(gameH);
					$(".result_left").append(li);
				}
				
				/*星星数*/
				/*var num = 5;
				for(var n = 0; n< num; n++){
					var s = $('<i class="fa fa-star"></i></var>');
					$(".star_num").append(s);
				}	*/
				var ping = 3;
				for (var p = 0; p < ping; p++ ){
					if((/^(\+|-)?\d+$/.test( ping ))&&ping>0){
						$(".fa-star").eq(p).addClass('jing')
					}else{
						$(".fa-star").eq(p).addClass('jing');
						$(".fa-star").eq(ping - 0.5).removeClass("jing").addClass("fa-star-ban");
					}
				}
				
			}result();
			//主营游戏  加载图片
			var len = 7;
			var sld = null
			for(var i = 1; i < len; i++){
				sld = $('<div class="swiper-slide"></div>');
				var h = '<a href="https://www.so.com/s?q=%E7%BD%91%E6%B8%B8&src=srp&fr=dlm&psid=4e35bff9571bfe7d4addd6cca785eaf8&ls=n690ba5b08f" target="_blank" class="game_img"><img src="../img/game_list'+i+'.jpg"/></a>';
				sld.html(h);
				sld.appendTo($(".swiper-wrapper"));
			}
			
			
			
			var perWidth = $(".swiper-slide").eq(0).innerWidth();
//			console.log(perWidth);
			var slLen = $(".swiper-slide").size();
//			console.log(slLen);
			var slIndex = 0;
			$(".swiper-wrapper").width( perWidth * len);
			$(".arrow-right").on("click",function(e){
				e.preventDefault();
				slIndex++;
//				console.log(slIndex)
				if(slIndex > len - 6){
					slIndex = 0;
				}
				$(this).parents(".game_list").children(".swiper-container").children(".swiper-wrapper").stop().animate({
					left:- slIndex * perWidth
				})
			})
			$(".arrow-left").on("click",function(e){
				e.preventDefault();
				slIndex--;
				console.log(slIndex)
				if(slIndex  < 0){
					slIndex = len - 6;
				}
				$(this).parents(".game_list").children(".swiper-container").children(".swiper-wrapper").stop().animate({
					left:- slIndex * perWidth
				})
			})
			
			
			
			
			
			
			
			
			/*下一页*/
			var index = 0
			$(".num_list li").on("click",function(){
				index = $(this).index();
				$(".num_list li").eq(index).addClass("active").siblings().removeClass("active");
			})
			
			/*游戏推荐*/
			function gameRecommend(){
				var reLen1 = 7;
				for (var i = 1; i < reLen1; i++){
					var reH = '<div class="recommend_img">'+
								'<a href="https://www.so.com/s?q=%E7%BD%91%E6%B8%B8&src=srp&fr=dlm&psid=4e35bff9571bfe7d4addd6cca785eaf8&ls=n690ba5b08f" target="_blank">'+
									'<img src="../img/recommend_img'+i+'.jpg"/>'+
								'</a>'+
							'</div>'+
							'<p class="fz14tc">'+
								'<a href="https://www.so.com/s?q=%E7%BD%91%E6%B8%B8&src=srp&fr=dlm&psid=4e35bff9571bfe7d4addd6cca785eaf8&ls=n690ba5b08f" target="_blank" class="cl038">游戏名 </a>'+
							'</p>'+
							'<p class="fz14tc">'+
								'<a href="https://www.so.com/s?q=%E7%BD%91%E6%B8%B8&src=srp&fr=dlm&psid=4e35bff9571bfe7d4addd6cca785eaf8&ls=n690ba5b08f" target="_blank" class="clccc">游戏公司</a>'+
							'</p>';
					var reList = $('<div class="recommend_list"></div>');
					reList.html(reH);
					reList.appendTo($(".recommend_groud"));
				}
				
				/*推荐图片*/
				
				var reImgL = 4;
				
				for(var j = 0; j < reImgL; j++){
					
					
					var reImgList = $('<div class="recommendImg_list clearfix recommendImg_list'+j+'"></div>');
					reImgList.appendTo($(".recommendImg_groud"));
				}
				for(var k = 1; k < reImgL; k++){
						var reImg = '<img src="../img/recommendImg_img'+k+'.jpg"/>';
						var aList = $('<a href="###"></a>');
						aList.html(reImg);
						$(".recommendImg_list").append(aList);
					}
				var imgIndex = 0;
				var time;
				time = setInterval(function(){
					imgIndex++;
					if(imgIndex > reImgL - 2){
						imgIndex= 0;
					}
					$(".recommendImg_list0 a").eq(imgIndex).fadeIn().siblings().fadeOut();
					$(".recommendImg_list1 a").eq(imgIndex).fadeIn().siblings().fadeOut();
					$(".recommendImg_list2 a").eq(imgIndex).fadeIn().siblings().fadeOut();
					$(".recommendImg_list3 a").eq(imgIndex).fadeIn().siblings().fadeOut();
//					console.log(imgIndex);
				},3000);
			}gameRecommend();
