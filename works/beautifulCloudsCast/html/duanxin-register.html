<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>短信注册</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/registered.css" />
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
	</head>

	<body class="bgW">
		<div class="mui-content bgW texalc register-box">
			<h1 class="w22p"><img src="../images/register-logo.png"/></h1>
			<div class="ipPd">
				<div class="mui-input-row psR">
					<input type="number" class="borno icon-sprite phone inpdl" placeholder="请输入手机号" />
					<a href="JavaScript:void(0);" class="psA phoneAre icon-sprite"><span class="mui-icon mui-icon-arrowright"></span></a>
				</div>
				<div class="mui-input-row psR">
					<input type="text" class="borno icon-sprite inpdl dunxin" placeholder="请输入短信验证码" />
					<a href="JavaScript:void(0);" class="psA huoqu">获取</a>
				</div>
				<input type="submit" id="" value="登录" class="w100p zhuceBtn" />
			</div>
			<p class="psA texalc w100p tel-box">客服电话：<a href="tel:4006988234" class="fz12 kfTel">4006 988 234</a></p>
		</div>
		<script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//解决客服容器上升
			var timer, windowInnerHeight;
			function eventCheck(e) {
				if (e) { //blur,focus事件触发的
					if (e.type == 'click') { //如果是点击事件启动计时器监控是否点击了键盘上的隐藏键盘按钮，没有点击这个按钮的事件可用，keydown中也获取不到keyCode值
						setTimeout(function() { //由于键盘弹出是有动画效果的，要获取完全弹出的窗口高度，使用了计时器
							windowInnerHeight = window.innerHeight; //获取弹出android软键盘后的窗口高度
							timer = setInterval(function() {
								eventCheck()
							}, 50);
						}, 200);
					} else clearInterval(timer);
				} else { //计时器执行的，需要判断窗口可视高度，如果改变说明android键盘隐藏了
					if (window.innerHeight > windowInnerHeight) {
						clearInterval(timer);
						$(".tel-box").css("position","absolute");
					}else{
						$(".tel-box").css("position","static");
					}
				}
			}
			 $('.phone').click(eventCheck).blur(eventCheck);
			 $('.dunxin').click(eventCheck).blur(eventCheck);
		</script>
	</body>

</html>
