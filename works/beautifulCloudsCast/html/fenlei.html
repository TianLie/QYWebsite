		<script type="text/javascript">
			function init() {
				var arr = ["云投A系", "云投S系", "云投C系", "配件", "丽彩周边"]
				for (var i = 0; i < arr.length; i++) {
					var h = '<a href="###"  class="disp list-text">' + arr[i] + '</a>';
					var $li = null;
					if (i == 0) {
						$li = $('<li class="li-box active"></li>');
					} else {
						$li = $('<li class="li-box"></li>');
					}
					$li.html(h);
					$li.appendTo($(".ul-list"));
				}
				var index = 0;
				$(".ul-list").on("touchstart", ".li-box", function() {
					index = $(this).index();
					$(".li-box").eq(index).addClass("active").siblings().removeClass("active");
					$(".listBox-list").eq(index).addClass("listBox-active").siblings().removeClass("listBox-active");
				})
				$(".ul-list").on("touchmove", ".li-box", function() {
					index = $(this).index();
					$(".li-box").eq(index).addClass("active").siblings().removeClass("active");
					$(".listBox-list").eq(index).addClass("listBox-active").siblings().removeClass("listBox-active");
				})
				$(".ul-list").on("mouseover", ".li-box", function() {
					index = $(this).index();
					$(".li-box").eq(index).addClass("active").siblings().removeClass("active");
					$(".listBox-list").eq(index).addClass("listBox-active").siblings().removeClass("listBox-active");
				})
			}
			init();
		</script>
